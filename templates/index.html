<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h2>ML Dashboard</h2>
            <a href="#overview" class="active">Dashboard</a>
            <a href="#models">Models</a>
            <a href="#data">Data</a>
            <a href="#settings">Settings</a>
        </div>
        <div class="content">
            <div class="header">
                <h1>Welcome, Data Scientist</h1>
                <input type="text" class="form-control w-25" placeholder="Search...">
            </div>

            <div class="model-selector">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect" class="form-select">
                    <option value="linear">Linear Regression</option>
                    <option value="ridge">Ridge Regression</option>
                    <option value="lasso">Lasso Regression</option>
                    <option value="random_forest">Random Forest Regression</option>
                </select>
            </div>

            <div class="row text-center">
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5>Accuracy</h5>
                        <p id="accuracy">--</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5>Data Points</h5>
                        <p id="dataPoints">--</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5>Training Time</h5>
                        <p id="trainingTime">--</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <h5>Projects</h5>
                        <p>28</p>
                    </div>
                </div>
            </div>

            <div class="chart-row">
                <div class="chart-container">
                    <h4>Residual Plot</h4>
                    <img id="residualPlot" class="img-fluid" alt="Residual Plot">
                </div>

                <div class="chart-container">
                    <h4>Error Histogram</h4>
                    <img id="errorHistogram" class="img-fluid" alt="Error Histogram">
                </div>
            </div>

            <div class="chart-row">
                <div class="chart-container">
                    <h4>Prediction vs Actual</h4>
                    <img id="predictionVsActual" class="img-fluid" alt="Prediction vs Actual">
                </div>

                <div class="chart-container">
                    <h4>Feature Importance</h4>
                    <img id="featureImportance" class="img-fluid" alt="Feature Importance">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
